<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>중국가자</title>
    <!-- 외부 플러그인 및 폰트 CSS -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- // 외부 플러그인 및 폰트 CSS -->
    <!-- 공통 css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- // 공통 css -->
</head>
<body class="lg:max-w-[950px] lg:!mx-auto lg:flex lg:justify-end bg-gray-100">
    <!-- 1440 bg -->
    <div id="bg1440"></div>
    <script>
    // bg1440.html 파일을 불러와서 삽입
    fetch("bg1440.html")
        .then(response => response.text())
        .then(data => document.getElementById("bg1440").innerHTML = data)
        .catch(error => console.error("백그라운드 로드 실패:", error));
    </script>
    <!-- // 1440 bg -->
    <div
        class="fixed left-0 top-0 w-full h-full pt-[95px] pb-[148px] overflow-y-auto z-[999999] bg-[#fff] lg:!w-[465px] lg:!left-1/2 lg:!ml-[10px]">
        <div class="text-center">
            <div class="mb-[22px]">
                <img src="./assets/images/review-result-image.svg" alt="image" class="mx-auto">
            </div>
            <div class="mb-[12px]">
                <h2 class="font-bold text-[20px] leading-[130%] tracking-[0%] text-[#57B9B1]">
                    리뷰 작성 완료!
                </h2>
            </div>
            <p class="font-medium text-[14px] leading-[140%] tracking-[0%] text-[#8D8F94]">
                소중한 리뷰를 남겨주셔서 감사합니다!<br>
                사진 리뷰를 작성해주신 고객님께는<br>
                커피 기프티콘을 증정해 드립니다! ☕
            </p>
        </div>
        <div
            class="fixed w-full left-0 bottom-0 pb-[18px] px-[20px] bg-[#fff] z-[9999] lg:!w-[465px] lg:!left-1/2 lg:!ml-[10px]">
            <a href="#;" class="bg-[#57B9B1] text-[#fff] flex items-center justify-center w-full h-[48px] rounded-[8px]">
                <p class="font-medium text-[16px] leading-[100%] tracking-[0%]">
                    작성한 리뷰 보러가기
                </p>
            </a>
        </div>
    </div>
</body>
</html>
