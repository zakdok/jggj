<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>중국가자</title>
    <!-- 외부 플러그인 및 폰트 CSS -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- // 외부 플러그인 및 폰트 CSS -->
    <!-- 공통 css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <!-- // 공통 css -->
    <!-- 서브 페이지 css -->
    <link rel="stylesheet" href="./assets/css/sub.css">
    <!-- // 서브 페이지 css -->
</head>
<body>
    <div id="wrapper">
        <article id="contents">
            <section id="findIdResult" class="find-password-result full-layout align-items-start">
                <div class="find-password-result__area full-layout__area">
                    <div class="find-password-result__wrap full-layout__wrap">
                        <div class="common-result-area">
                            <div class="common-result-wrap">
                                <div class="find-password-result__text-area">
                                    <div class="find-password-result__icon-wrap">
                                        <p class="find-password-result__icon">
                                            <img src="./assets/images/exclamation-ico-60x60.svg" alt="image">
                                        </p>
                                    </div>
                                    <div class="find-password-result__title-wrap">
                                        <p class="find-password-result__title c-mint__500 font-size__22 font-weight__700">
                                            새 비밀번호로 변경해 주세요!
                                        </p>
                                        <p class="find-password-result__description c-gray__700 font-weight__300 font-size__14">
                                            기존 비밀번호와 다른 비밀번호로 변경해 주세요.
                                        </p>
                                    </div>
                                </div>
                                <div class="common-form">
                                    <div class="common-input-list">
                                        <ul class="common-input-list__wrap">
                                            <li class="common-input-list__item">
                                                <div class="common-input-list__inner">
                                                    <div class="common-input-list__title-wrap">
                                                        <p class="common-input-list__title">새 비밀번호</p>
                                                    </div>
                                                    <div class="common-input-list__field">
                                                        <div class="common-input-list__field--inner">
                                                            <input type="text" placeholder="비밀번호을 입력해 주세요.">
                                                            <p class="common-input-list__icon"><img src="./assets/images/input-password-icon-36x36.svg" alt="password icon"></p>
                                                        </div>
                                                    </div>
                                                    <div class="common-input-list__description">
                                                        <p class="common-input-list__description--text c-gray__700">
                                                            영문, 숫자, 특수문자 조합 8글자 이상을 사용해주세요.
                                                        </p>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="common-input-list__item">
                                                <div class="common-input-list__inner">
                                                    <div class="common-input-list__title-wrap">
                                                        <p class="common-input-list__title">새 비밀번호 확인</p>
                                                    </div>
                                                    <div class="common-input-list__field">
                                                        <div class="common-input-list__field--inner">
                                                            <input type="text" placeholder="비밀번호을 입력해 주세요.">
                                                            <p class="common-input-list__icon"><img src="./assets/images/input-password-icon-36x36.svg" alt="password icon"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="common-bottom-button-list">
                    <ul class="common-bottom-button-list__wrap">
                        <li class="common-bottom-button-list__item">
                            <div class="common-bottom-button-list__inner">
                                <div class="common-bottom-button-list__button-wrap common-button-wrap">
                                    <!-- on class 추가 시 활성화 -->
                                    <a href="#;" class="common-bottom-button-list__button common-button font-size__16">
                                        비밀번호 변경
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </div>
    <!-- toast popup -->
    <div class="common-toast-popup">
        <div class="common-toast-popup__text-area">
            <div class="common-toast-popup__text-wrap">
                <p class="common-toast-popup__text c-white font-size__14 font-weight__300">
                    비밀번호가 변경되었습니다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
