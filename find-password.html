<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>중국가자</title>
    <!-- 외부 플러그인 및 폰트 CSS -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- // 외부 플러그인 및 폰트 CSS -->
    <!-- 공통 css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <!-- // 공통 css -->
    <!-- 서브 페이지 css -->
    <link rel="stylesheet" href="./assets/css/sub.css">
    <!-- // 서브 페이지 css -->
</head>
<body>
    <!-- 1440 bg -->
    <div id="bg1440"></div>
    <script>
    // bg1440.html 파일을 불러와서 삽입
    fetch("bg1440.html")
        .then(response => response.text())
        .then(data => document.getElementById("bg1440").innerHTML = data)
        .catch(error => console.error("백그라운드 로드 실패:", error));
    </script>
    <!-- // 1440 bg -->
    <div id="wrapper">
        <div id="headerOuter"></div>
        <article id="contents">
            <section id="findAccount" class="find-account">
                <div class="common__header-tab">
                    <nav class="common__header-tab__nav">
                        <ul class="common__header-tab__list">
                            <!-- common__header-tab__item--active class 추가 시 활성화 -->
                            <li class="common__header-tab__item">
                                <a href="#;" class="common__header-tab__button">
                                    <p class="common__header-tab__text c-gray__600 font-weight__300 font-size__16">아이디찾기</p>
                                </a>
                            </li>
                            <li class="common__header-tab__item common__header-tab__item--active">
                                <a href="#;" class="common__header-tab__button">
                                    <p class="common__header-tab__text c-gray__600 font-weight__300 font-size__16">비밀번호 찾기</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="find-account__area">
                    <div class="find-account__title-area">
                        <div class="find-account__title-wrap">
                            <p class="find-account__title c-gray__900 font-weight__700 font-size__20">
                                본인인증 후<br>
                                비밀번호를 찾을 수 있어요.
                            </p>
                        </div>
                        <div class="common-form">
                            <div class="common-input-list">
                                <ul class="common-input-list__wrap">
                                    <!-- error class 추가 시 에러 활성화 -->
                                    <!-- <li class="common-input-list__item error"> -->
                                    <li class="common-input-list__item">
                                        <div class="common-input-list__inner">
                                            <div class="common-input-list__title-wrap">
                                                <p class="common-input-list__title">이메일 주소</p>
                                            </div>
                                            <div class="common-input-list__field">
                                                <div class="common-input-list__field--inner">
                                                    <input type="text" placeholder="이메일 주소를 입력해 주세요.">
                                                </div>
                                                <div class="common-input-list__error">
                                                    <p class="common-input-list__error--text">
                                                        올바른 이메일 주소를 입력해 주세요.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="find-account__button-wrap common-button-wrap">
                            <!-- on class 추가 시 활성화 -->
                            <button class="find-account__button common-button">
                                <p class="common-button__text">본인인증 하기</p>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </div>
    <script>
        // header.html 파일을 불러와서 삽입
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("headerOuter").innerHTML = data)
            .catch(error => console.error("헤더 로드 실패:", error));
    </script>
    <!-- toast popup -->
    <div class="common-toast-popup">
        <div class="common-toast-popup__text-area">
            <div class="common-toast-popup__text-wrap">
                <p class="common-toast-popup__text c-white font-size__14 font-weight__300">
                    가입된 이메일이 없습니다. 다시 확인해 주세요.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
