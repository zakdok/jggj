    </script>

    <div id="wrapper">
        <article id="contents">
            <section id="findIdResult" class="find-password-result full-layout align-items-start">

                    <div class="find-password-result__wrap full-layout__wrap">
                        <div class="common-result-area">

                                            중국가자를 떠나시는 이유가 궁금해요.
                                        </p>
                                    </div>
                                </div>
                                <div class="common-form">
                                    <div class="common-input-list">

                                                <div class="common-input-list__inner">
                                                    <div class="common-input-list__field">
                                                        <div class="common-input-list__field--inner">
                                                            <select id="withdraw-reason" class="common-select__dropdown">
                                                                <option value="" disabled selected>탈퇴 사유를 선택해 주세요.</option>
                                                                <option value="unsatisfied">서비스가 불만족스러워요.</option>
                                                                <option value="expensive">서비스 비용이 부담돼요.</option>
                                                                <option value="not_using">더 이상 이용하지 않아요.</option>
                                                                <option value="other_service">다른 서비스로 옮겼어요.</option>
                                                                <option value="other">기타 사유 (작성해 주세요.)</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="common-input-list__item">
                                                <div class="common-input-list__inner">
                                                    <div class="common-input-list__field">
                                                        <div class="common-input-list__field--inner">
                                                            <textarea id="feedback" class="common-textarea"></textarea>
                                                            <script>
                                                                document.getElementById("feedback").setAttribute("placeholder", "그동안 느끼신 소중한 의견을 들려주시면,\n더욱 나은 서비스를 위해 최선을 다하겠습니다!");
                                                            </script>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="common-guidance">
                                    <div class="common-guidance__text-area bgc-gray__200">
                                        <div class="common-guidance__text-wrap">
                                            <p class="common-guidance__title c-gray__800 font-size__16 font-weight__600 margin-bottom__16">회원탈퇴안내</p>
                                            <p class="common-guidance__text c-gray__700 font-size__14 font-weight__300">
                                                ① 회원 탈퇴 후 동일한 개인정보(이름, 전화번호, 이메일 등)를 사용할 경우, 30일 동안 재가입이 불가능합니다.<br><br>
                                                ② SNS 계정으로 가입한 경우, 탈퇴 후 해당 소셜 계정으로 바로 재가입이 가능합니다. SNS 계정 탈퇴는 각 소셜 플랫폼에서 진행해 주세요!<br><br>
                                                ③ 회원 탈퇴 전까지 개인정보는 안전하게 유지되며, 탈퇴 즉시 영구 삭제됩니다.<br><br>
                                                ④ 탈퇴 즉시 적립금은 소멸됩니다. 또한, 결제 및 예약 내역은 복구되지 않습니다.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="common-guidance__label">
                                        <div class="common-guidance__label-wrap">
                                            <input type="checkbox" id="guidance-agree">
                                            <label for="guidance-agree">
                                                <p class="common-guidance__label-text c-gray__800 font-size__14 font-weight__300">
                                                    위 내용을 모두 확인했으며, 이에 동의합니다.
                                                </p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="common-bottom-button-list common-bottom-button-list-double">
                    <ul class="common-bottom-button-list__wrap">
                        <li class="common-bottom-button-list__item">
                            <div class="common-bottom-button-list__inner">
                                <div class="common-bottom-button-list__button-wrap common-button-wrap">
                                    <a href="#;" class="common-bottom-button-list__button height-48 button--gray-stroke font-size__16 c-gray__500">
                                        취소하기
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="common-bottom-button-list__item">
                            <div class="common-bottom-button-list__inner">
                                <div class="common-bottom-button-list__button-wrap common-button-wrap">
                                    <a href="#;" class="common-bottom-button-list__button common-button height-48 on font-size__16">
                                        탈퇴하기
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
